<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="/static/css/estilos.css">

</head>
<body>
<div class="container">
        <form id="ejercicio2" method="post" action="{{ url_for('ejercicio2') }}">
        <div class="form-group">
            <label for="nombre1">Nombre 1:</label>
            <input type="text" name="nombre1" value="{{ request.form['nombre1'] if 'nombre1' in request.form else '' }}"  required>
        </div>
        <div class="form-group">
            <label for="nombre2">Nombre 2:</label>
            <input type="text" name="nombre2" value="{{ request.form['nombre2'] if 'nombre2' in request.form else '' }}" required>
        </div>
        <div class="form-group">
            <label for="nombre3">Nombre 3:</label>
            <input type="text" name="nombre3" value="{{ request.form['nombre3'] if 'nombre3' in request.form else '' }}" required>
        </div>

        <input type="submit" value="Enviar">
    </form>

    {% if mostrar_resultado %}
        <div class="resultado ejercicio2">
            <p>El nombre con mayor cantidad de caracteres es : {{ nombre_mas_largo }}</p>
            <p>El nombre tiene: {{ longitud_mas_larga }} caracteres</p>
        </div>
    {% endif %}
</div>

</body>
</html>
